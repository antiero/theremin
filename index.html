<!DOCTYPE html>
<html>
<head>
  <title>Theremin</title>
  <link rel="stylesheet" type="text/css" href="css/theremin.css">
  <link href='http://fonts.googleapis.com/css?family=Metrophobic' rel='stylesheet' type='text/css'>
<script src="js/leap-1.0.0.min.js"></script>
<script src="js/theremin.js"></script>

</head>

<body onload="initialize();">
  <div id="title">Leap Theremin!</div>
  <div id="subtitle">Toggle Hand1 + Hand2 switches to enable/disable audio.</div>

  <div id="data1">
    <b>Hand 1</b>
    <div>
    <label class="switch">
      <input id="audio1Toggle" type="checkbox" onclick="toggleAudioContext(0)">
      <span class="slider round"></span>
    </label>
  </div>
    <br>
    Frequency: <span id="frequency_one">-</span><br>
    Volume: <span id="volume_one">-</span>
  </div>

  <div id="data2">
    <b>Hand 2</b>
    <div>
    <label class="switch">
      <input id="audio2Toggle" type="checkbox" onclick="toggleAudioContext(1)">
      <span class="slider round alt"></span>
    </label>
    </div>
    <br>
    Frequency: <span id="frequency_two">-</span><br>
    Volume: <span id="volume_two">-</span>
  </div>
  <div id="controller_one"></div>
  <div id="controller_two"></div>
</body>
</html>
